# Configuração PostgreSQL otimizada para 64GB RAM + 16 CPUs
# Aplicar em: /etc/postgresql/*/main/postgresql.conf

# Memória (usar 16GB do total de 64GB)
shared_buffers = 4GB
effective_cache_size = 48GB
work_mem = 256MB
maintenance_work_mem = 2GB

# Configurações de conexão
max_connections = 200
superuser_reserved_connections = 3

# Configurações de WAL
wal_buffers = 64MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 4GB
min_wal_size = 1GB

# Configurações de background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Configurações de autovacuum
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Configurações de logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Configurações de performance
random_page_cost = 1.1
effective_io_concurrency = 200
max_worker_processes = 16
max_parallel_workers_per_gather = 8
max_parallel_workers = 16
max_parallel_maintenance_workers = 4

# Configurações de query planner
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1
from_collapse_limit = 8
join_collapse_limit = 8

# Configurações de timeout
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
