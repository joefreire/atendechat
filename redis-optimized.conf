# Configuração Redis otimizada para 64GB RAM + 16 CPUs
# Aplicar com: redis-server /home/deploy/wzchat/redis-optimized.conf

# Memória máxima (usar 8GB do total de 64GB)
maxmemory 8gb
maxmemory-policy allkeys-lru

# Threads de I/O (usar metade dos CPUs)
io-threads 8
io-threads-do-reads yes

# Configurações de performance
tcp-keepalive 300
timeout 300
tcp-backlog 511

# Persistência otimizada
save 900 1
save 300 10
save 60 10000

# Logs
loglevel notice
logfile /var/log/redis/redis-server.log

# Configurações de rede
bind 127.0.0.1
port 5002

# Configurações de cliente
maxclients 10000
timeout 300

# Configurações de memória
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configurações de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configurações de latência
latency-monitor-threshold 100
